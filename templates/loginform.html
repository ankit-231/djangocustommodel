{% extends 'base.html' %}

{% block title %}Login{% endblock %}



{{user}}
{% block login %}

<style>

    body {
        background: hsl(240, 10%, 96%)
    }

    .wrapper {
        margin: auto;
        width: 50%;
    }

    .input-field {
        border: none;
        border-bottom: 3px solid rgb(97, 75, 75);
        box-shadow: 0 0px 0px rgb(65, 43, 43);
        margin: 20px;
        width: 100%;
        height: 40px;
        align-content: center;
        background: hsl(240, 10%, 96%);
        font-size: 15px;
        transition: box-shadow 0.3s ease-in-out;
        border-radius: 3px;

    }

    .input-field:hover {
        box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.432);
    }

    .input-field:focus {
        outline: none;
        box-shadow: 0px 0px 10px 0.1px rgba(0, 0, 0, 0.432);

    }

    .input-field::placeholder {
        padding-left: 5px;
        font-size: 15px;

    }

    .submit-btn {
        padding: 10px 30px;
        border: 1px solid black;
        box-shadow: 1px 1px;
        background-color: transparent;
        margin: 0px 50%;
    }

    .submit-btn:hover {
    color: rgb(255, 255, 255);
    background-color: rgb(102, 102, 218);
    }


    .head-text{
        padding: 10px 30px;
        border: 1px solid black;
        box-shadow: 1px 1px;
        background-color: transparent;
        margin: 0px 120px;
        text-align: center;
    }

    .radio-label{
        width: 50%;
        height: 40px;
        margin: 20px;
        display: inline-block;
    }

    label[for="teacher"], label[for="student"]{
        color: rgb(124, 124, 124);
        font-size: 20px;
    }
</style>

    {% if not user.is_authenticated %}
        <body>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="head-text">LOGIN PAGE</div>
                <div class="wrapper">
                    <input type="text" name="username" id="username" placeholder="username" class="input-field"><br>
                    <input type="password" name="password" id="password" placeholder="password" class="input-field"><br>
                    </div><br>
                    <input type="submit" value="LOGIN" class="submit-btn">
                </div>
            </form>
            forgot password? <a href="/users/password_reset">Forgot password?</a>
        </body>
    {% else %}
        <body>
            You are already logged in
        </body>
    {% endif %}
{% endblock %}
